<section>
  <h2>Top Restaurants for {{food.food}}</h2>

  <aside data-restaurant-post-directive ></aside>

  <ul>
    <li data-ng-repeat="food in foods | orderBy: '-votes'">
      <h3>{{food.votes}}</h3>
      <div data-yelp-form-directive data-ng-controller="yelpController" data-ng-init="yelpRest(food.restaurant)"></div>
      <p>{{food.comment}}</p>
      <div data-ng-controller="authController">
        <button data-ng-if="isSignedIn" data-ng-click="vote(food)">Vote for me!</button>
      </div>
    </li>
  </ul>

</section>
