<section data-ng-controller="yelpController">
  <div id="search">
   <form data-ng-submit="searchYelp(restaurant)">
      <h3>SEARCH YELP FOR YOUR CRAVE-ORITE RESTAURANT</h3>

      <input type="text" placeholder=":input search" class="input-item" data-ng-model="restaurant.term">
      <button>Search</button>
    </form>
  </div>
  <ul>
    <li data-ng-repeat="restaurant in restaurants">
      <div data-yelp-form-directive></div>
    </li>
  </ul>
</section>
