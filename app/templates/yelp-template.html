<div>
  <a href="{{restaurant.url}}">
    <img src="{{restaurant.image_url}}" alt="Yelp Thumbnail Photo">
    <p>{{restaurant.name}}</p>
    <img src="{{restaurant.rating_img_url_small}}" alt="Yelp Review Rating">
    <p>{{restaurant.review_count}} Reviews</p>
    <p>{{restaurant.location.display_address.join(' ')}}</p>
    <img src="//s3-media2.fl.yelpcdn.com/assets/srv0/developer_pages/14f29ad24935/assets/img/yelp_logo_40x20.png" alt="Yelp Logo, mini" width="40" height="20">
  </a>
</div>
