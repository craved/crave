<section><h2>Top Restaurants for {{foods[0].food}}</h2><ul><li data-ng-repeat="food in foods"><h3>{{food.votes}}</h3><div data-ng-controller=yelpController data-ng-init=yelpRest(food.restaurant)><a href={{restaurant.url}}><img src={{restaurant.image_url}} alt="Yelp Thumbnail Photo"><p>{{restaurant.name}}</p><img src={{restaurant.rating_img_url_small}} alt="Yelp Review Rating"><p>{{restaurant.review_count}} Reviews</p><p>{{restaurant.location.display_address.join(' ')}}</p></a></div><p>{{food.comment}}</p><div data-ng-controller=authController><button data-ng-if=isSignedIn>Vote for me!</button></div></li></ul></section>
